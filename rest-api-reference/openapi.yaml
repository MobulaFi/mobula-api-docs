          required: false
          name: quote
          in: query
      responses:
        "200":
          description: Funding rate response
          content:
            application/json:
              schema:
                type: object
                properties:
                  binanceFundingRate:
                    type: object
                    properties:
                      symbol:
                        type: string
                      fundingTime:
                        type: number
                      fundingRate:
                        type: number
                      marketPrice:
                        type: string
                      epochDurationMs:
