openapi: 3.0.0
info:
  version: 1.0.0
  title: Mobula API
  description: Documentation of the Mobula API
servers:
  - url: https://api.mobula.io/api/1
components:
  schemas: {}
  parameters: {}
paths:
  /all:
    get:
      summary: Get all assets
      parameters:
        - schema:
            type: string
            default: ""
          required: false
          name: fields
          in: query
      responses:
        "200":
          description: All response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        name:
                          type: string
                        symbol:
                          type: string
                        logo:
                          type: string
                          nullable: true
                        price:
                          type: number
                          nullable: true
                        price_change_1h:
                          type: number
                        price_change_24h:
                          type: number
                        price_change_7d:
                          type: number
                        price_change_1m:
                          type: number
                        price_change_1y:
                          type: number
                        market_cap:
                          type: number
                        liquidity:
                          type: number
                        volume:
                          type: number
                        blockchains:
                          type: array
                          items:
                            type: string
                        contracts:
                          type: array
                          items:
                            type: string
                        decimals:
                          type: array
                          items:
                            type: number
                        website:
                          type: string
                          nullable: true
                        twitter:
                          type: string
                          nullable: true
                        chat:
                          type: string
                          nullable: true
                      required:
                        - id
                        - name
                        - symbol
                required:
                  - data
  /blockchains:
    get:
      summary: Get all blockchains
      responses:
        "200":
          description: Blockchains response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        shortName:
                          type: string
                        rpcs:
                          type: array
                          items:
