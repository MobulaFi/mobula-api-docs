                            decimals:
                              type: number
                            denom:
                              type: string
                            logo:
                              type: string
                            blockchain:
                              type: string
                            blockchains:
                              type: array
                              items:
                                type: string
                            contracts:
                              type: array
                              items:
                                type: string
