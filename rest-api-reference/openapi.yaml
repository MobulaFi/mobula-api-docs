                          type: string
                        uniswapV3Factory:
                          type: array
                          items:
                            type: string
                        routers:
                          type: array
                          items:
                            type: object
                            properties:
                              address:
                                type: string
                              name:
                                type: string
                            required:
                              - address
                              - name
                        tokens:
                          type: array
                          items:
                            type: object
                            properties:
                              address:
                                type: string
                              name:
                                type: string
                            required:
                              - address
                              - name
