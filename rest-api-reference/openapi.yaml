                          type: array
                          items:
                            type: string
                        logo:
                          type: string
                        color:
                          type: string
                        coingeckoChain:
                          type: string
                        dexscreenerChain:
                          type: string
                        isLayer2:
                          type: boolean
                      required:
                        - name
                        - rpcs
                        - chainId
                        - explorer
                        - routers
                        - tokens
                        - supportedProtocols
                        - logo
                        - color
                required:
                  - data
