                        privateRpcs:
                          type: array
                          items:
                            type: string
                        chainId:
                          type: string
                        evmChainId:
                          type: number
                        cosmosChainId:
                          type: string
                        testnet:
                          type: boolean
                        explorer:
                          type: string
                        eth:
                          type: object
                          properties:
                            name:
                              type: string
                            symbol:
                              type: string
                            address:
                              type: string
                            type:
                              type: string
                              enum: &a1
                                - eth
                                - stable
                                - other
                            decimals:
                              type: number
                            denom:
                              type: string
                            logo:
                              type: string
                            id:
                              type: number
                          required:
                            - name
                            - symbol
                            - address
                            - type
                            - decimals
                            - logo
                        stable:
                          type: object
                          properties:
                            name:
                              type: string
                            symbol:
                              type: string
                            address:
                              type: string
                            type:
                              type: string
