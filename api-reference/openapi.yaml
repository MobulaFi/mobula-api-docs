  /quote:
    get:
      operationId: fetchSwapQuote
      parameters:
        - description: Blockchain of the trade
          in: query
          name: chain
          required: true
          schema:
            example: Ethereum
            type: string
        - description: Address that receives the trade (by default, the sender)
          in: query
          name: receiver
          required: false
          schema:
            example: "0xbb663a119193cA68512c351b0fdfDEB9c22Dc416"
            type: string
        - description: Source token for the swap
          in: query
          name: fromToken
          required: true
          schema:
            example: "0xeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee"
            type: string
        - description: Destination token for the swap
          in: query
          name: toToken
          required: true
          schema:
            example: "0xc944e90c64b2c07662a292be6244bdf05cda44a7"
            type: string
        - description: Address that triggers the trade
          in: query
          name: fromAddress
          required: true
          schema:
            example: "0xbb663a119193cA68512c351b0fdfDEB9c22Dc416"
            type: string
        - description: Amount (x decimals) for the swap in
          in: query
          name: amount
          required: true
          schema:
            example: 39020329732097
            type: integer
        - description: Slippage (%) accepted
          in: query
          name: slippage
          required: true
          schema:
            example: 0.5
            type: number
        - description: Aggregation type (fast or best)
          in: query
          name: type
          schema:
            default: best
            enum:
              - fast
              - best
            example: best
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  success:
                    items:
                      properties:
                        amountOut:
                          type: string
                        error:
                          example: Insufficient balance
                          type: string
                        isAggregator:
                          type: boolean
                        protocol:
                          type: string
                        tx:
                          properties:
                            data:
                              type: string
                            from:
                              type: string
                            to:
                              type: string
                            value:
                              type: string
                          type: object
                        will_fail:
                          type: boolean
                      type: object
                    type: array
                type: object
          description: Successful operation
      summary: Swap
  /wallet/history:
    get:
      operationId: fetchWalletHistoryBalance
      parameters:
        - description: The user wallet queried
          in: query
          name: wallet
          required: false
          schema:
            example: "0xf23b38099188fd5892346104bBEF2F1c11D10244"
            type: string
        - description: The user wallets queried (comma separated)
          name: wallets
          in: query
          required: false
          schema:
            type: string
            example: "0xf23b38099188fd5892346104bBEF2F1c11D10244,0x554efD74C693999bABf7CC0f5646D465A31b32CB"
        - description:
            JS Timestamp (miliseconds) of the beginning of the timeframe (if
            not provided, genesis)
          in: query
          name: from
          schema:
            type: integer
        - description:
            JS Timestamp (miliseconds) of the end of the timeframe (if not
            provided, end)
          in: query
          name: to
          schema:
            type: integer
        - in: query
          name: blockchains
          schema:
            type: string
            example: 56,Ethereum
          description: Blockchains to fetch history from (by default, all) - comma separated, chain ID or chain name
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WalletHistoryResponse"
          description: OK
      summary: Get the historical balance of any wallets

  /wallet/portfolio:
    get:
      summary: Fetch Wallet Portfolio
      description: Get the portfolio of holdings from any wallets
      operationId: fetchWalletHoldings
      parameters:
        - name: wallet
          in: query
          description: The user wallet queried
          required: false
          schema:
            type: string
            example: "0xf23b38099188fd5892346104bBEF2F1c11D10244"
        - name: wallets
          in: query
          description: The user wallets queried (comma separated)
          required: false
          schema:
            type: string
            example: "0xf23b38099188fd5892346104bBEF2F1c11D10244,0x554efD74C693999bABf7CC0f5646D465A31b32CB"
        - name: blockchains
          in: query
          description: Blockchains to fetch holdings from (by default, all) - comma separated, chain ID or chain name
          schema:
            type: string
            example: 56,Ethereum
        - name: cache
          in: query
          description: Will use cached data if available
          schema:
            type: boolean
        - name: stale
          in: query
          description: Amount of seconds after which the cache is considered stale (default 5min)
          schema:
            type: number
        - name: unlistedAssets
          in: query
          schema:
            type: boolean
          description: Include unlisted assets in the response
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      total_wallet_balance:
                        type: number
                        description: Total balance of the wallet in USD.
                      wallet:
                        type: string
                        description: Wallet address queried.
                      assets:
                        type: array
                        items:
                          type: object
                          properties:
                            asset:
                              $ref: "#/components/schemas/Asset"
                            price:
                              type: number
                              description: Current price of the asset.
                            estimated_balance:
                              type: number
                              description: Estimated balance of the asset in the wallet.
                            token_balance:
                              type: number
                              description: Token balance of the asset in the wallet.
                            cross_chain_balances:
                              type: object
                              additionalProperties:
                                type: object
                                properties:
                                  address:
                                    type: string
                                  balance:
                                    type: number
                                  balanceRaw:
                                    type: string
                                  chainId:
                                    type: integer
                  lastUpdated:
                    type: object
                    additionalProperties:
                      type: object
                      properties:
                        normal:
                          type: integer
                          description: Timestamp of the last normal transaction.
                        internal:
                          type: integer
                          description: Timestamp of the last internal transaction.
                        token:
                          type: integer
                          description: Timestamp of the last token transaction.
                        last_updated:
                          type: integer
                          format: int64
                          description: Timestamp of the last update

  /wallet/multi-portfolio:
