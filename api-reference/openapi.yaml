                    items:
                      type: object
  /blockchain/query:
    post:
      summary: Query Blockchain
      description: Query a blockchain with SQL
      operationId: queryBlockchain
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sql:
                  type: string
                  example: "SELECT * FROM assets WHERE symbol = 'ETH'"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
  /blockchain/decode:
    post:
      summary: Decode Blockchain
      description: Decode a blockchain transaction
      operationId: decodeBlockchain
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                abi:
                  type: object
                  example:
                    {
                      "inputs":
                        [
                          {
                            "internalType": "uint256",
                            "name": "amount",
                            "type": "uint256",
                          },
                        ],
                      "name": "deposit",
                      "outputs": [],
                      "stateMutability": "nonpayable",
                      "type": "function",
                    }
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
